swagger: '2.0'
info:
  title: DOCUMENTAÇÃO DA API REST Go Score!
  description: |
    Este documento está focado não só nas necessidades dos desenvolvedores do
    projeto, mas também de outros participantes que desejam saber quais os parâmetros devemos passar ou quais os métodos que estão disponíveis para serem usados.
  
    Autenticação:
    ==
    Nossa autenticação é feita em 3 camadas de segurança, sendo que a segunda camada é desconsiderada quando a primeira e terceira é utilizada. 
    - A primeira camada consiste no Token de plataforma (`goscore-token`), no qual limitamos alguns pontos e identificamos as requisições com intuito de zelar pela segurança e boa perfomance do nosso produto.
    - A segunda camada consiste na autenticação do usuário, através do e-mail e senha (`login`, `password`) eramos um token de acesso para esse usuário que deverá ser enviado em todas as requisições subsequentes.
    - A terceira camada consiste no valor retornado como resultado da segunda camada (`goscore-user`). 
    
    Em resumo, para se utilizar a plataforma é necessário ter o token de plataforma(1 camada) e token do usuário(3 camada), a segunda camada só é necessária quando você não detém os dados necessário para a terceira camada.
    
    Autenticação - Como obter:
    ==
    Nosso produto também disponibiliza um usuário de autenticação padrão para integração, as requisições feitas com estes dados de acesso serão representadas por um usuário de integração com cargo de administrador (acesso total ao sistema):
    - Acesse: Menu Lateral (clique na sua foto de perfil) > `Configurações` > `Configurações de Integração` (No menu superior) > `Tokens de acesso para integração` > `Exibir Token de Acesso` (Botão).
